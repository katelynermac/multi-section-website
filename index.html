<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style> 
     body{
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100vh;
        margin: 0;
     }
    #dib{
        background-color: rgb(198, 159, 87);
        border: 2px solid black; 
        border-radius: 20px; 
        width: 500px; 
        height: 530px; 
        margin-top: 200;
        justify-content: center; 
        align-items: center;  
        font-size: 20px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        z-index: 1;
        box-shadow: 2px 2px 10px;
    }
    .input {
        position: relative;
        margin: 15px 0;
    }
    .input input {
        width: 300px;
        height: 45px;
        padding: 0 40px 0 15px;
        border-radius: 20px;
        border: none;
        background-color: white;
        color: black;
        font-size: 16px;
    }
    .input input::placeholder {
        color: black;
    }
    .input i {
        position: absolute;
        right: 20px;
        top: 50%;
        padding-right: 65px;
        transform: translateY(-50%);
        color: black;
        font-size: 20px;
        pointer-events: none;
    }
    .login {
        background-color: rgb(53, 128, 53); 
        border-radius: 20px; 
        font-size: 15px; 
        width: 180px; 
        height: 45px;
        border: none;
    }
    .img{
        background: url(tcgc.jpg);
        width: 100%;
        height: 100vh;
        position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        filter: blur(10px);
        z-index: -1;
    }
    .btn {
        font-family: Arial;
        font-size: 15px;
        background-color: rgb(62, 214, 62);
        color: white;
        width: 200px;
        height: 30px;
        border: 1px;
        border-radius: 8px;
        cursor: pointer;  
        transition: 0.3s;
    }
    .btn:hover {
        background-color: rgb(48, 150, 48);
    }
    .p {
        font-family: arial; 
        font-size: 15px; 
        color: blue;
    }
    </style>
</head>
<body id="body">
    <h1 style="color: rgb(17, 154, 17); margin: 5px; padding-right: 30px; font-size: 35px;">UNA ANG GINOO | LIGHT OF THE WORLD</h1>
    <div class="img"></div>
    <center>
    <div id= "dib" class="container">
        <div>
          <img src="logo tcgc.jpg" alt="logo" 
            style="width:90px; height: 90px; align-items: center; border-radius:50%; margin-top:10px;">
          <img src="icsrb.png" alt="ics" 
            style="border-radius:50%;width:90px; height: 90px; align-items: center;  margin-top:10px;">
        </div>
        <h1>User Login</h1> 
           
        <div class="input">
            <input type="text" id="username" placeholder="Enter Username">
            <i class='bx bxs-user'></i>
        </div>
                
        <div class="input">        
            <input type="password" id="password" placeholder="Enter Password">
            <i class='bx bxs-lock-alt'></i>
        </div>
        
        <br>
        
        <button class="login" onclick="login()">Log In</button>
        
        <br>
        
        <p class="p">Forgot password or username?</p>
            <div class="btn">
                <button id="createBtn" class="btn"><a href="https://support.google.com/mail/answer/56256?hl=en" style="text-decoration: none;">Create new account</a></button>
                <p id="errorMsg" class="error"></p>
            </div> 
    </div>
    </center>
    <script>
        function login() {  
            const user = document.getElementById ("username").value;
            const pass = document.getElementById ("password").value;
            const errorMsg = document.getElementById ("errorMsg");

            const correctUser = "katekoting";
            const correctPass = "12345";

            if ( user == correctUser && pass == correctPass) {
                window.location.href = "webpage.html";
            }
           else {
            errorMsg.textContent = "Incorrect, please try again!";
            }
        }
    </script>
</body>

</html>
